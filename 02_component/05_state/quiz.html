<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function Quiz(){
            const [number, setNumber] = useState(0);
            const [color, setColor] = useState('black');

            const onClickPlus = () => setNumber(number + 1);
            const onClickMinus = () => setNumber(number - 1);

            const onChangeColor = () => setColor("red");

            return (
                <>
                    <h1 style={{ color }}>{number}</h1>
                    <div>
                        <button onClick={onClickPlus}>+1</button>
                        <button onClick={onClickMinus}>-1</button>
                        <button onClick={onChangeColor}>색변경</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Quiz/>);
    </script>
</body>
</html>
